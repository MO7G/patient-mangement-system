# Local environment (IntelliJ)

server.port=4000

# H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin_viewer
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Kafka (running on host machine)
spring.kafka.bootstrap-servers=localhost:29092

# Billing service running locally (host machine)
billing.service.address=localhost
billing.service.grpc.port=9001
